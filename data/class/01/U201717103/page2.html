      <h2>笠翁对韵（节选）</h2>
     <br/>
      <p>天对地，地对空。大陆对长空。</p>
      <p>山花对海，树赤日对苍穹。</p>
      <p>雷隐隐，雾蒙蒙。日下对天中。</p>
      <p>风高秋月白，雨霁晚霞红。</p>
      <p>牛女二星河左右，参商两曜斗西东。</p>
      <p>十月塞边，飒飒寒风惊戍旅；三冬江上，慢慢朔雪冷渔翁。</p>
