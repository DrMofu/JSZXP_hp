<style type="text/css">

.img { float: left; width: 300px; height: 300px; overflow: hidden; margin: 0 1px 1px 0; }
.img .inner { position: relative; }
.img .inner div { position: absolute; top: 0; left: 0; width: 300px; height: 300px; }
.img .inner img { width: 100%; height: 100%; }
.img .inner div:last-child { opacity: 0; }
</style>

</head>
<body>

<div style="width:620px;margin:40px auto 0 auto;">

	<div class="img">
		<div class="inner">
			<div><img src="cat1''.jpg" /></div>

		</div>
	</div>
	<div class="img">

			<div><img src="cat2''.jpg" /></div>

</div>


<script type="text/javascript">
$(".img").mouseenter(function () {
	var $this = $(this);
	var $div = $this.find(".inner div");
	$div.eq(1).stop();
	$div.eq(1).css({ "top": "0px", "left": "0px", "width": "300px", "height": "300px" });
	$div.eq(0).stop().animate({ "top": "-25px", "left": "-25px", "width": "350px", "height": "350px", "opacity": "0" }, 500);
	$div.eq(1).stop().animate({ "top": "-25px", "left": "-25px", "width": "350px", "height": "350px", "opacity": "1" }, 500);
}).mouseleave(function () {
	var $this = $(this);
	var $div = $this.find(".inner div");
	$div.eq(0).stop().animate({ "top": "0", "left": "0", "width": "300px", "height": "300px", "opacity": "1" }, 500);
	$div.eq(1).stop().animate({ "top": "0", "left": "0", "width": "300px", "height": "300px", "opacity": "0" }, 500);
});	
</script>
