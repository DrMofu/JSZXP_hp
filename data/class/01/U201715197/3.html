	<h1>《采桑子·非关癖爱轻模样》</h1>
	<h2>作者：<q>纳兰容若</q></h2>
	<pre><br>
非关癖爱轻模样，
	冷处偏佳。
别有根芽，	
	不是人间
	富贵花。
	谢娘别后谁能惜，
	飘泊天涯。
寒月悲笳，	
万里西风瀚海沙。</pre>
