     	<textarea style="width: 600px;height: 650px;background-color: transparent;border: none;word-spacing: 2em;">
     		                                                                                  朱鸿钧毕竟是封建式家长，为了维护传统的家庭伦理，维护父亲对儿子的绝对权威，在朱自清1921年回扬州任扬州省立八中教务主任时，朱鸿钧凭借与校长的私交，直接拿走了朱自清当月的全部薪水，这种专制式的家长行为极不尊重人，与朱自清的个性自由解放思想的要求产生冲突，使朱自清非常不满，他愤然离开扬州，到外地宁波、温州等地执教。1921年冬天朱自清接出妻儿，在杭州组织了小家庭。这又使朱鸿钧感到好不容易养大的儿子，一旦翅膀硬了，就抛弃了自己和这个家庭，激怒之下而不肯原谅朱自清，父子从此失和。
     		                                                                                  1922年暑假，朱自清想主动缓解和父亲的矛盾，带着妻儿回扬州，但朱鸿钧先是不准朱自清一家进家门，虽在家人劝说下让步了，却不理睬朱自清。朱自清在家感到很没趣，过了几天悻悻离去，不免加重了对父亲的怨恨。这以后父子之间的裂痕越来越深，以至1923年暑假朱自清虽又回家一次，但与父亲的关系仍未好转。朱自清认为自己没错，不肯认错。朱鸿钧也认为自己没有错，老子用儿子的天经地义，为父有错也不该认错。于是双方进入了“冷战”，朱自清也就几年不回家了。
     		                                                                                  其实，晚年的朱鸿钧表面上对朱自清很冷漠、很苛厉，实际一直挂念这个在外讨生活的长子。可传统的“父子纲伦”使他不愿低下为父之头向儿子认错，朱鸿钧就以惦记孙子的名义和朱自清书信往来。1925年朱自清在北京大学任教的时候，十月的一天接到两年多“不相见”的父亲自扬州寄来的一封家信。父亲在信中提到：“我身体平安，惟膀子疼痛厉害，举箸提笔，诸多不便，大约大去之期不远矣。”这封家书使朱自清心灵深受刺激，那种父子骨肉相连的情感使他不禁悲从中来。毕竟血浓于水。于是，朱自清回忆着八年前与父亲离别的情景，含着泪水，写出了父子情深的《背影》。
     		                                                                                  1928年秋日的一天，在扬州东关街仁丰里一所简陋的屋子，朱自清的三弟朱自华接到了开明书店寄赠的《背影》散文集，忙奔上二楼父亲卧室，送给父亲朱鸿钧先睹为快。此时的父亲朱鸿钧已行动不便，就挪到窗前，依靠在小椅上，戴上了老花眼镜，一字一句诵读着儿子朱自清的文章《背影》。诵读时，父亲朱鸿钧的两眼老泪纵横，手不住地颤抖，但读完后，昏黄的眼珠却放射出光彩。他明白了儿子读懂了自己过去的关心，也明白自己错怪了儿子，他谅解了儿子。从此父子矛盾得缓解并消逝。
